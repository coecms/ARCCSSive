language: python
dist: trusty
sudo: false
python:
    - '2.6'
    - '2.7'
    - '3.5'
services:
    - postgresql
env:
    global:
        - ARCCSSIVE_DB: postgres://localhost/postgres
        - ARCCSSIVE_USER: postgres
addons:
    postgresql: '9.6'
install:
    - pip install --upgrade pytest coverage codecov
    - pip install .
before_script:
    - bash db/initdb.sh
script:
    - coverage run --source ARCCSSive -m py.test
after_success:
    - codecov
deploy:
  provider: pypi
  user: scottwales
  password:
    secure: 
  on:
    tags: true
    repo: coecms/ARCCSSive
  distributions: "sdist bdist_wheel"
